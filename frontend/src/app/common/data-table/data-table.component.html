<div class="container px-4">
  <h1 class="h3 mt-4">{{ title }}</h1>
  <div class="card mb-4">
      <div class="card-header d-flex">
        <div class="form-group">
          <input class="form-control" type="text" placeholder="KeresÃ©s..." [(ngModel)]="phrase">
        </div>

        <button class="btn btn-success ms-auto px-5" [routerLink]="['/', entity, 0]">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="card-body">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th *ngFor="let col of columns" (click)="onColumnClick(col.key)">
                        {{ col.title }}
                        <span *ngIf="col.key===sortKey && sortDirection"><i class="fas fa-sort-up"></i></span>
                        <span *ngIf="col.key===sortKey && !sortDirection"><i class="fas fa-sort-down"></i></span>
                      </th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let row of list$ | async | filter:columns:phrase | sorter:sortKey:sortDirection">
                      <td *ngFor="let col of columns">{{ row[col.key] }}</td>
                      <td>
                        <div class="btn-group special">
                          <button
                              [routerLink]="['/', entity, row._id]"
                              class="btn btn-info btn-sm">
                              <i class="fas fa-pencil-alt"></i>
                          </button>
                          <button class="btn btn-danger btn-sm"
                              (click)="onDelete(row)">
                              <i class="fas fa-trash-alt"></i>
                          </button>
                        </div>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
